<body class="bg-slate-900 text-white">

    <button id="toggle-btn" class="fixed top-4 right-4 z-50 p-2 bg-slate-800/80 rounded-full hover:bg-teal-600 transition-colors border border-white/20 shadow-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />

        <!-- æ•ˆæœé¸æ“‡ -->

            <div class="relative">
                <select id="effect-select" class="w-full bg-slate-800 border border-slate-600 rounded-lg py-2 pl-3 pr-10 text-white focus:ring-2 focus:ring-teal-500 focus:outline-none appearance-none cursor-pointer hover:border-teal-500 transition-colors">
                    <option value="net">Net (ç§‘æŠ€ç¶²ç‹€)</option>
                    <option value="birds">Birds (ç¾¤é³¥é£›èˆ)</option>
                    <option value="waves">Waves (æµå‹•æ³¢æµª)</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-white">
                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>

        <hr class="border-gray-700 mb-6">

        <!-- å‹•æ…‹åƒæ•¸å€ -->
        <div id="dynamic-controls" class="space-y-6">
            <!-- é€™è£¡æœƒç”± JavaScript å‹•æ…‹ç”Ÿæˆ -->
        </div>
        
        <div class="mt-8 text-xs text-gray-500 text-center border-t border-gray-700 pt-4">
            <p class="mb-1 text-teal-500 font-semibold">ğŸ’¡ æ“ä½œæç¤º</p>
            <p>é¡è‰²èˆ‡é€Ÿåº¦ï¼š<span class="text-white">å³æ™‚ç”Ÿæ•ˆ</span></p>
            <p>æ•¸é‡èˆ‡å¤§å°ï¼š<span class="text-white">æ”¾é–‹å¾Œç”Ÿæ•ˆ</span></p>
        </div>
    </div>

    <!-- ä¸»è¦å…§å®¹ -->
    <div class="relative z-10 pointer-events-none h-full w-full flex flex-col items-center justify-center p-6">
        <div class="max-w-2xl text-center space-y-6">
            <h1 class="text-5xl md:text-7xl font-bold drop-shadow-lg text-white tracking-tight">
                Vanta.js
            </h1>
            <p class="text-xl text-gray-200 drop-shadow-md font-light">
                å³æ™‚äº’å‹• 3D èƒŒæ™¯
            </p>
        </div>
    </div>

    <script>
        let vantaEffect = null;
        let currentEffectName = 'net';

        // é…ç½®ï¼šå®šç¾©æ¯å€‹åƒæ•¸æ˜¯å¦éœ€è¦é‡æ–°æ¸²æŸ“ (reload: true)
        const effectsConfig = {
            'net': {
                library: VANTA.NET,
                defaults: {
                    mouseControls: true,
                    touchControls: true,
                    gyroControls: false,
                    minHeight: 200.00,
                    minWidth: 200.00,
                    scale: 1.00,
                    scaleMobile: 1.00
                },
                controls: [
                    { id: 'color', label: 'ç·šæ¢é¡è‰²', type: 'color', default: '#3fffcf', reload: false },
                    { id: 'backgroundColor', label: 'èƒŒæ™¯é¡è‰²', type: 'color', default: '#0f172a', reload: false },
                    { id: 'points', label: 'å¯†åº¦ (Points)', type: 'range', min: 5, max: 20, step: 1, default: 12, reload: true }, // çµæ§‹æ”¹è®Šéœ€é‡ç¹ª
                    { id: 'maxDistance', label: 'é€£ç·šè·é›¢', type: 'range', min: 10, max: 40, step: 1, default: 22, reload: false },
                    { id: 'spacing', label: 'ç©ºé–“æ„Ÿ', type: 'range', min: 10, max: 30, step: 1, default: 18, reload: false }
                ]
            },
            'birds': {
                library: VANTA.BIRDS,
                defaults: {
                    mouseControls: true,
                    touchControls: true,
                    gyroControls: false,
                    minHeight: 200.00,
                    minWidth: 200.00,
                    scale: 1.00,
                    scaleMobile: 1.00
                },
                controls: [
                    { id: 'backgroundColor', label: 'èƒŒæ™¯é¡è‰²', type: 'color', default: '#0f172a', reload: false },
                    { id: 'color1', label: 'é³¥é¡è‰² A', type: 'color', default: '#ff4949', reload: false },
                    { id: 'color2', label: 'é³¥é¡è‰² B', type: 'color', default: '#1941ff', reload: false },
                    { id: 'quantity', label: 'æ•¸é‡ (Quantity)', type: 'range', min: 1, max: 5, step: 1, default: 3, reload: true }, // çµæ§‹æ”¹è®Šéœ€é‡ç¹ª
                    { id: 'birdSize', label: 'å¤§å° (Size)', type: 'range', min: 0.5, max: 4, step: 0.1, default: 1.5, reload: true }, // çµæ§‹æ”¹è®Šéœ€é‡ç¹ª
                    { id: 'speedLimit', label: 'é€Ÿåº¦ (Speed)', type: 'range', min: 1, max: 9, step: 1, default: 4, reload: false }
                ]
            },
            'waves': {
                library: VANTA.WAVES,
                defaults: {
                    mouseControls: true,
                    touchControls: true,
                    gyroControls: false,
                    minHeight: 200.00,
                    minWidth: 200.00,
                    scale: 1.00,
                    scaleMobile: 1.00
                },
                controls: [
                    { id: 'color', label: 'æ³¢æµªé¡è‰²', type: 'color', default: '#113355', reload: false },
                    { id: 'shininess', label: 'å…‰æ¾¤åº¦', type: 'range', min: 0, max: 150, step: 1, default: 35, reload: false },
                    { id: 'waveHeight', label: 'æ³¢æµªé«˜åº¦', type: 'range', min: 5, max: 40, step: 1, default: 20, reload: false },
                    { id: 'waveSpeed', label: 'æ³¢å‹•é€Ÿåº¦', type: 'range', min: 0.1, max: 2, step: 0.1, default: 0.8, reload: false },
                    { id: 'zoom', label: 'ç¸®æ”¾ (Zoom)', type: 'range', min: 0.6, max: 1.8, step: 0.1, default: 1, reload: false }
                ]
            }
        };

        // UI å…ƒç´ 
        const settingsPanel = document.getElementById('settings-panel');
        const toggleBtn = document.getElementById('toggle-btn');
        const closeBtn = document.getElementById('close-btn');
        const effectSelect = document.getElementById('effect-select');
        const dynamicControlsDiv = document.getElementById('dynamic-controls');

        let currentOptions = {};

        // è¼”åŠ©å‡½å¼ï¼šç¢ºä¿é¡è‰²æ˜¯æ•´æ•¸æ ¼å¼ (0xffffff)
        function normalizeOptions(options) {
            const normalized = { ...options };
            for (const key in normalized) {
                const val = normalized[key];
                if (typeof val === 'string' && val.startsWith('#')) {
                    normalized[key] = parseInt(val.replace('#', '0x'), 16);
                }
            }
            return normalized;
        }

        function init() {
            renderControls('net');
            applyEffect('net');

            toggleBtn.addEventListener('click', () => settingsPanel.classList.toggle('closed'));
            closeBtn.addEventListener('click', () => settingsPanel.classList.add('closed'));

            effectSelect.addEventListener('change', (e) => {
                const selectedEffect = e.target.value;
                renderControls(selectedEffect);
                applyEffect(selectedEffect);
            });
        }

        function renderControls(effectName) {
            dynamicControlsDiv.innerHTML = '';
            const config = effectsConfig[effectName];
            currentOptions = { ...config.defaults };

            config.controls.forEach(control => {
                currentOptions[control.id] = control.default;

                const wrapper = document.createElement('div');
                wrapper.className = 'flex flex-col space-y-2';

                const labelRow = document.createElement('div');
                labelRow.className = 'flex justify-between items-center';
                
                const label = document.createElement('label');
                label.className = 'text-sm text-gray-300 font-medium';
                label.innerText = control.label;

                // æ•¸å€¼é¡¯ç¤º
                const valDisplay = document.createElement('span');
                valDisplay.className = 'value-tag text-xs bg-slate-700 px-2 py-0.5 rounded text-teal-300 font-mono';
                valDisplay.innerText = control.default;
                
                labelRow.appendChild(label);
                if (control.type === 'range') labelRow.appendChild(valDisplay);
                wrapper.appendChild(labelRow);

                let input;
                if (control.type === 'color') {
                    const colorWrapper = document.createElement('div');
                    colorWrapper.className = 'flex items-center space-x-3 bg-slate-800 p-2 rounded-lg border border-slate-700';
                    
                    input = document.createElement('input');
                    input.type = 'color';
                    input.value = control.default;
                    input.className = 'h-8 w-10 bg-transparent border-0 cursor-pointer rounded'; 
                    
                    const hexText = document.createElement('span');
                    hexText.className = 'text-xs text-gray-400 font-mono flex-1 text-right';
                    hexText.innerText = control.default;

                    // é¡è‰²ï¼šå³æ™‚ç”Ÿæ•ˆ (input äº‹ä»¶)
                    input.addEventListener('input', (e) => {
                        hexText.innerText = e.target.value;
                        updateOptionInstant(control.id, e.target.value);
                    });

                    colorWrapper.appendChild(input);
                    colorWrapper.appendChild(hexText);
                    wrapper.appendChild(colorWrapper);

                } else if (control.type === 'range') {
                    input = document.createElement('input');
                    input.type = 'range';
                    input.min = control.min;
                    input.max = control.max;
                    input.step = control.step;
                    input.value = control.default;
                    input.className = 'w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer focus:outline-none focus:ring-2 focus:ring-teal-500/50';

                    // é‚è¼¯å€åˆ†ï¼šå³æ™‚ vs é‡ç¹ª
                    
                    // 1. æ‹–æ›³æ™‚ (input)ï¼šæ›´æ–°æ•¸å€¼é¡¯ç¤ºï¼Œå¦‚æœæ˜¯è¼•é‡åƒæ•¸å‰‡å³æ™‚æ›´æ–°æ•ˆæœ
                    input.addEventListener('input', (e) => {
                        const val = parseFloat(e.target.value);
                        valDisplay.innerText = val;
                        
                        // å¦‚æœä¸éœ€è¦é‡ç¹ª (reload: false)ï¼Œå‰‡å³æ™‚æ›´æ–° (setOptions)
                        // æ³¨æ„ï¼šå°æ–¼ reload: true çš„åƒæ•¸ (å¦‚ quantity)ï¼Œé€™è£¡åªæ›´æ–° UI æ•¸å­—ï¼Œä¸å‘¼å« setOptions
                        if (!control.reload) {
                            updateOptionInstant(control.id, val);
                        }
                    });

                    // 2. æ”¾é–‹æ™‚ (change)ï¼šå¦‚æœæ˜¯é‡é‡åƒæ•¸ï¼Œè§¸ç™¼é‡ç¹ª (destroy & init)
                    input.addEventListener('change', (e) => {
                         const val = parseFloat(e.target.value);
                         // ç¢ºä¿æ•¸å€¼å¯«å…¥ (ä»¥é˜² input æ²’è§¸ç™¼å®Œæ•´)
                         currentOptions[control.id] = val;
                         
                         if (control.reload) {
                             // éœ€è¦é‡ç¹ªçš„åƒæ•¸ï¼Œåœ¨æ­¤æ™‚åŸ·è¡Œ
                             applyEffect(currentEffectName);
                         }
                    });

                    wrapper.appendChild(input);
                }

                dynamicControlsDiv.appendChild(wrapper);
            });
        }

        // è¼•é‡æ›´æ–°ï¼šä½¿ç”¨ setOptionsï¼Œä¸éŠ·æ¯€
        function updateOptionInstant(key, value) {
            currentOptions[key] = value;
            
            let safeValue = value;
            if (typeof value === 'string' && value.startsWith('#')) {
                safeValue = parseInt(value.replace('#', '0x'), 16);
            }

            if (vantaEffect) {
                // Vanta é€šå¸¸èƒ½è™•ç†éƒ¨åˆ†åƒæ•¸çš„å³æ™‚æ›´æ–°
                vantaEffect.setOptions({
                    [key]: safeValue
                });
            }
        }

        // é‡é‡æ›´æ–°ï¼šéŠ·æ¯€ä¸¦é‡å»º
        function applyEffect(effectName) {
            if (vantaEffect) vantaEffect.destroy();

            const config = effectsConfig[effectName];
            const safeOptions = normalizeOptions(currentOptions);

            try {
                vantaEffect = config.library({
                    el: "#vanta-bg",
                    ...safeOptions
                });
                currentEffectName = effectName;
            } catch (e) {
                console.error("Vanta init error:", e);
            }
        }

        window.addEventListener('resize', () => {
            if (vantaEffect) vantaEffect.resize();
        });

        window.addEventListener('load', init);

    </script>
